<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kriti" />
    <title>Kriti Bhardwaj Portfolio</title>
    <!-- rel means relationship -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <a href="#"
          >Kriti's Journey
          <span
            >"True knowledge exists in knowing that you know nothing"</span
          ></a
        >
      </div>
    </header>

    <form
      action="https://formspree.io/mpzynyeb"
      method="POST"
      name="contactForm"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="John Smith" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="test@mail.com" />

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" cols="50" rows="5"></textarea>

      <input type="submit" value="Submit" />
    </form>

    <footer><a href="contact.html">Contact</a> @2020 Kriti Bhardwaj</footer>
  </body>
</html>
